<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="register-card shadow">
          <div class="register-header text-center mb-4">
            <h2 class="mb-1">Registrazione</h2>
            <p class="text-muted">Crea un nuovo account</p>
          </div>
          
          <!-- Tabs for user type selection -->
          <ul class="nav nav-tabs nav-fill mb-4" id="registerTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" 
                      [class.active]="activeTab === 'client'"
                      (click)="setActiveTab('client')">
                <i class="bi bi-person me-2"></i>Cliente
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" 
                      [class.active]="activeTab === 'professional'"
                      (click)="setActiveTab('professional')">
                <i class="bi bi-briefcase me-2"></i>Professionista
              </button>
            </li>
          </ul>
          
          <!-- Alert Messages -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
          </div>
          
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            {{ successMessage }}
          </div>
          
          <!-- Registration Form -->
          <form (ngSubmit)="onSubmit()">
            <!-- Common Fields -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="username" class="form-label">Username*</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="username" name="username" 
                         [(ngModel)]="username" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email*</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="email" name="email" 
                         [(ngModel)]="email" required>
                </div>
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="password" class="form-label">Password*</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="password" name="password" 
                         [(ngModel)]="password" required>
                </div>
                <small class="form-text text-muted">Minimo 8 caratteri</small>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Conferma Password*</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                         [(ngModel)]="confirmPassword" required>
                </div>
              </div>
            </div>
            
            <!-- Client Specific Fields -->
            <div *ngIf="activeTab === 'client'" class="client-fields">
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="firstName" class="form-label">Nome*</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                    <input type="text" class="form-control" id="firstName" name="firstName" 
                           [(ngModel)]="firstName" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Cognome*</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                    <input type="text" class="form-control" id="lastName" name="lastName" 
                           [(ngModel)]="lastName" required>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Professional Specific Fields -->
            <div *ngIf="activeTab === 'professional'" class="professional-fields">
              <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label for="profession" class="form-label">Professione*</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
                    <input type="text" class="form-control" id="profession" name="profession" 
                           [(ngModel)]="profession" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="company" class="form-label">Azienda</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-building"></i></span>
                    <input type="text" class="form-control" id="company" name="company" 
                           [(ngModel)]="company">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck" required>
              <label class="form-check-label" for="termsCheck">
                Accetto i <a href="#" class="text-decoration-none">Termini e Condizioni</a> e la <a href="#" class="text-decoration-none">Privacy Policy</a>
              </label>
            </div>
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ loading ? 'Registrazione in corso...' : 'Registrati' }}
              </button>
            </div>
          </form>
          
          <div class="text-center mt-4">
            <p class="mb-0">Hai gi√† un account? <a routerLink="/login" class="fw-bold text-decoration-none">Accedi</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
